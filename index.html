<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet oriente object</title>

    <!-- ============cdn css ========= -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    
    <div class="container">      

        <div class="image">
            <img src="./assets/img/pngtree-book-pencil-study-book-image_1216472-removebg-preview.png" alt="Book illustration">
        </div>

        <h1>BookMag, Ajoutez des livres...!</h1>

        <form class="book-form">

                <div class="inputs">
                    <label for="titre">Titre</label>
                    <input type="text" id="titre">
                </div>

                <div class="inputs">
                    <label for="auteur">Auteur</label>
                    <input type="text" id="auteur">
                </div>

                <div class="inputs">
                    <label for="annee">Année</label>
                    <input type="text" id="annee">
                </div>

                <button >Ajouter</button>
        </form>

        <hr/>

        <table>
            <thead>
                <th>Titre</th>
                <th>Auteur</th>
                <th>Année</th>
            </thead>

            <tbody class="book-list">

            </tbody>
        </table>


    </div>


    <!-- ===================cdn js =================== -->
    <script src="./assets/js/app.js"></script>
</body>
</html>
